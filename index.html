<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>The Great Clown — p5.js</title>
	<link rel="preconnect" href="https://cdn.jsdelivr.net" />
	<script src="https://cdn.jsdelivr.net/npm/p5@1.9.3/lib/p5.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/p5.bezier@1.0.0/dist/p5.bezier.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/p5.anaglyph@1.0.0/dist/p5.anaglyph.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/p5.cmyk@1.0.0/dist/p5.cmyk.min.js"></script>
	<style>
		html, body {
			margin: 0;
			padding: 0;
			background: #f0e6d2; /* warm beige behind canvas */
			font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen,
				Ubuntu, Cantarell, "Fira Sans", "Droid Sans", "Helvetica Neue", Arial,
				sans-serif;
		}
		#container {
			display: flex;
			align-items: center;
			justify-content: center;
			min-height: 100vh;
		}
		canvas { box-shadow: 0 12px 40px rgba(0,0,0,0.18); }
		.caption { text-align: center; color: #666; margin: 8px 0 24px; }
	</style>
</head>
<body>
	<div id="container"></div>
	<div class="caption">Press R to randomize · S to save</div>
	<script src="./the_great_clown.js"></script>
</body>
</html>
